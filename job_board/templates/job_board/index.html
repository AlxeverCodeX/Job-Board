{% extends 'job_board/_base.html' %}
{% load humanize %}

{% block content %}
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 px-4 sm:px-0">
        {% for posting in job_postings %}
            <a href="{% url 'job-detail' posting.id %}" class="group">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300 overflow-hidden">
                    <div class="p-6">
                        <h3 class="text-xl font-semibold text-gray-900 dark:text-white group-hover:text-primary-light dark:group-hover:text-primary-dark transition-colors duration-300">{{ posting.title|title }}</h3>
                        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">{{ posting.company }}</p>
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-primary-light dark:text-primary-dark font-medium">${{ posting.salary|intcomma }}</span>
                            <span class="text-sm text-gray-500 dark:text-gray-400">{{ posting.posted_date|naturaltime }}</span>
                        </div>
                    </div>
                    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
                        <span class="inline-flex items-center text-sm font-medium text-primary-light dark:text-primary-dark group-hover:underline">
                            View Details
                            <svg class="ml-2 w-4 h-4 transition-transform duration-300 group-hover:translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </span>
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock content %}
